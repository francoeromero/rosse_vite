<script>
// Configuración inicial
document.addEventListener('DOMContentLoaded', function() {
  const root = document.getElementById('root');
  if (root) {
    root.style.opacity = '0';
  }
});

// Animación de la página de carga con GSAP
const loadingTimeline = gsap.timeline({
  onComplete: function() {
    // Cuando termina la animación de carga, mostrar la aplicación React RÁPIDAMENTE
    const root = document.getElementById('root');
    if (root) {
      gsap.to(root, {
        opacity: 1,
        duration: 0.2,        // Reducido de 1 a 0.2 segundos
        ease: "power2.out",
        onComplete: function() {
          console.log('Aplicación React visible');
        }
      });
    }
  }
});

// Inicializar estados
gsap.set("#svg", { strokeDashoffset: 4500 });
gsap.set(".loading-text", { y: 30, opacity: 0 });

loadingTimeline
  .fromTo(".logoEmpresa", {
    strokeDashoffset: 4500
  }, {
    strokeDashoffset: 0,
    duration: 1,
    ease: "power2.inOut"
  })
  // SVG y texto empiezan al mismo tiempo usando el método add()
  .add([
    gsap.fromTo("#svg", {
      strokeDashoffset: 4500
    }, {
      strokeDashoffset: 0,
      duration: 4.3,      // SVG más lento - aumentado de 3 a 4.5 segundos
      ease: "power2.inOut" // Cambié a power2.inOut para una animación más suave     
    }),
    gsap.fromTo(".loading-text", {
      y: 30,
      opacity: 0
    }, {
      y: 0,
      opacity: 1,
      duration: 3,
      ease: "power2.out"
    })
  ], "-=1.5") // Empiezan 1.5 segundos antes del final del logo para mantener tiempo total   
  
  
  .to(".loading-page", {
    opacity: 0,
    duration: 0.3,      // Duración rápida para desaparición
    ease: "power2.inOut",
    delay: 0.2          // Pequeño delay después de que terminen las animaciones
  })                   // Empieza inmediatamente después de las animaciones
  .set(".loading-page", {
    display: "none"
  });
  
</script>
